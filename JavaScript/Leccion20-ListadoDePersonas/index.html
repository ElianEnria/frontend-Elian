<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Personas</title>
    <link rel="stylesheet" href="/css/estilos.css">

</head>
<body onload="mostrarPersonas()">
    <div class="contenedor" id="cabecero">
        <h1>Listado de Personas</h1>
    </div>
    <div class="contenedor">
        <div class="elemento">
            <ul id="personas" class="capitalize">
                <!-- <li>Juan Perez</li> -->
            </ul>
        </div>
    </div>
    <div class="contenedor">
        <div style="text-align: center;">
            <!-- agregar un boton al centro -->
            <!-- cursor: pointer para que se ponga la manito sobre el boton -->
            <button style="cursor: pointer;" onclick="agregarPersona()">
                <i class="gg-user-add"></i>
            </button>
        </div>
            <!-- debe ir fuera del form ya que 
            esto se debe hacer de manera local y no se debe mandar al servidor -->
        <form id="forma" >
            <input type="text" id="nombre" placeholder="Nombre" class="capitalize">
            <input type="text" id="apellido" placeholder="Apellido" class="capitalize">
        </form>
    </div>



    <!-- debe ir de mas grande a mas chico donde se realiza todo siempre es en app -->
    <script src="/js/persona.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
