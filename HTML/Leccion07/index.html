<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>
<body>
    <h1>Formularios en html</h1>
    <!-- Con post, vamos a enviar los datos en el cuerpo del mensaje en lugar de enviarlo en la url (metodo get) -->
    <!-- target="_selft" asi se setea el form desde cero puedo quitar el metodo de autocompletar con autocomplete="off"-->
    <form method="post" action="mi_servidor" target="_blank">
        <!-- Elemento fieldset -->
        <fieldset>
            <!-- elemento de titulo legend -->
            <legend>Datos Persona: </legend>

            <!-- Vamos a hacer para que se pueda no completar algunos campos -->
            <!-- informacion de solo lectura con readonly -->
            <!-- esta info si se envia un valor -->
            <label for="idPersona">Id Persona:</label><br>
            <input type="text" id="idPersona" name="idPersona" readonly="true" value="100" ><br>
            <!-- si uso un campo como disabled esto no envia nada al servidor disabled="true" -->

            <!-- 
                Enviar un valor oculto 
                SAP = sistema de administracion de persona
            -->

            <input type="hidden" name="sistema" id="sistema" value="SAP">


            <label for="nombre" >Nombre: </label><br>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required="true"><br>

            <label for="apellido">Apellido: </label><br>
            <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required="true"><br>

            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email"><br>

            <label for="edad">Edad:</label><br>
            <input type="number" name="edad" id="edad" placeholder="Ingresa tu edad" required="true"><br>
            
            <!-- radiobuttons y checkboxes -->                    <!-- value puede contener lo que queramos tipo 0 1 o f o fem -->
            <label >Genero</label><br>
            
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label><br>

            <input type="radio" name="genero" id="masculino" value="masculino">
            <label for="masculino">Masculino</label><br>
            <!-- como podemos ver los name son distintos tanto para la mujer y para el hombre
                entonces tenemos el problema de que nos permite seleccionar ambos para evitar esto debemos asignar el mismo atributo name a los generos
            -->

            <!-- checkbox -->        <!-- value en este caso envia musica clasica -->
            <label>Musica favorita</label><br>

            <input type="checkbox" name="musica" id="clasica" value="clasica">
            <label for="clasica">Clasica</label><br>
            
            <input type="checkbox" name="musica" id="rock" value="rock">
            <label for="rock">Rock</label><br>
            
            <!-- Ahora vamos a ver los Select y TextArea -->
            <!-- Dentro del select Con multiple="true" puedo seleccionar mas de un parametro -->
            <label for="autos">Marca de auto favorita:</label><br>
            <select name="autos" id="autos" > 
                <option value="volvo">Volvo</option>
                <option value="bmw">BMW</option>
                <option value="audi" selected="true">Audi</option>
                <!-- selected="true" puedo setear el valor a mostrar primero -->
            </select>
            <!-- TextArea -->
            <label for="comentario">Comentario: </label><br>
            <textarea name="comentario" id="comentario" cols="30" rows="2"></textarea><br>
            <!-- Todo lo que ponga dentro del del metodo texarea lo voy a ver reflejado tambien en la pagina -->

            <!-- Siempre se envia el valor de value -->
            <input type="submit" value="enviar" ><br>
            <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar">
            <!-- restablecer datos -->
            <input type="reset" value="Restablecer">
        </fieldset>
        
    </form>
</body>
</html>
