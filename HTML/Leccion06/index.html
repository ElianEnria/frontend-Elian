<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe en HTML</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <h1 class="titulo">Uso de Iframe en HTML</h1>
    <iframe src="texto.html" name="marco1" class="marco"></iframe>
    <div class="centrar">
        <a href="https://www.leagueoflegends.com/es-mx/" target="marco1" class="btn">Sitio De leagueoflegends</a>
    </div>
    
</body>
</html>

<!--
iframe sirve para incrustar otros elementos 
Entonces creo un archivo que se llama texto.html en el cual puedo incrustarlo en mi index y luego de edicion de css puedo hacer que parezca parte del index
Por ultimo puedo usar ese iframe como mi marco para incrustar un sitio una imagen o lo que desee por ejemplo aca cree un div en el cual
editio utilizando css y luego agrego un ancla con un link al sitio y conecto los el sitio con un target o sea conecto objetivos
asiganandole el mismo atributo tanto a name=marco1 como target=marco1 con esto vinculo el frame con el link y genero lo que desea 
con esto terminod agrego un btn o boton con css que simboliza lo que hara al presionarlo sera mostrar la pagina en este caso en el frame
